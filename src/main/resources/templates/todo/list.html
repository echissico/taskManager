<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lista de Tarefas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    
        <nav class="navbar bg-dark border-bottom border-body mb-4" data-bs-theme="dark">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">TAREFAS</a>
          </div>
        </nav>

        <main class="container">
            <h1>Lista de Tarefas</h1>

            <table class="table" th:unless="${#lists.isEmpty(todos)}">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Título</th>
                    <th scope="col">Data Criação</th>
                    <th scope="col">Data Entrega</th>
                    <th scope="col">Finazizado</th>
                    <th scope="col">Ações</th>
                  </tr>
                </thead>
                <tbody>
                  <tr th:each="todo : ${todos}">
                    <th scope="row" th:text="${todo.id}"></th>
                    <td th:text="${todo.title}"></td>
                    <td th:text="${#temporals.format(todo.createdAt)}"></td>
                    <td th:text="${#temporals.format(todo.deadline)}"></td>
                    <td th:text="${#temporals.format(todo.fineshedAt)} ?: '---'"></td>
                    <td>
                        <a class="btn btn-sm btn-success" href="#">Concluir</a>
                        <a class="btn btn-sm btn-secondary" th:href="@{/editar/{id}(id=${todo.id})}" >Editar</a>
                        <a class="btn btn-sm btn-danger" th:href="@{/apagar/{id}(id=${todo.id})}">Excluir</a>
                    </td>
                  </tr>
                </tbody>
            </table>
            <a th:href="@{/criar}" class="btn btn-sm btn-primary">Nova tarefa</a>

            <p th:if="${#lists.isEmpty(todos)}">Sem Registro</p>

        </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
